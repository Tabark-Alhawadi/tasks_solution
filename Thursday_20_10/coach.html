<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coach_task</title>
    <style>
    table,td,tr{
border:3px outset rgb(129, 83, 254);
border-width: 60%;
border-collapse: collapse;
text-align: center;
font-size: 50px;
background-color: rgb(189, 244, 225);
    }
table{
    width: 100%;
}

</head>

        <tr>

        </tr>
        <tr>

            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>

</html>
