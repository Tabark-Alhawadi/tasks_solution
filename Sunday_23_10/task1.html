<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task#1</title>
    <style>
        .a{
            visibility:hidden;
        }

        .num{
            width: 100px;
            height: 35px;
            background-color: rgb(128, 53, 182);
            text-align: center;
            margin: 0px 4px ;
            border: 2px solid black; 
            float: left; 
            color: white;
            font-size: 36px;
        }
       

        p{
            display: inline-block;
        }
    </style>
</head>
<body>
    
<h1>Hidden even numbers from 1 to 10 !</h1>
<div>
<p class="num">1</p>
<p class="a">2</p>
<p class="num">3</p>
<p class="a">4</p>
<p class="num">5</p>
<p class="a">6</p>
<p class="num">7</p>
<p class="a">8</p>
<p class="num">9</p>
<p class="a">10</p>
</div>
</body>
</html>
